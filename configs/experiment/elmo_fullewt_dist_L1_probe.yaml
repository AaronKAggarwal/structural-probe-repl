# configs/experiment/elmo_fullewt_dist_L1_probe.yaml
defaults:
  - override /dataset: ud_english_ewt_full
  - override /embeddings: elmo_l1_ud_ewt_full # <--- USE NEW EMBEDDINGS CONFIG
  - override /probe: distance_rank128 
  - override /training: default_adam_fulldata 
  - _self_ 

probe:
  type: "distance" 

training: 
  batch_size: 64 
  epochs: 40 
  patience: 10 
  early_stopping_metric: "uuas" 
  early_stopping_delta: 0.001 

evaluation: 
  metrics: ["spearmanr_hm", "uuas"]
  # spearman_min_len and spearman_max_len will come from default config.yaml or can be overridden here

logging:
  experiment_name: "elmo_fullewt_dist_L1_r${probe.rank}" # L1 in name
  wandb:
    enable: true 
    project: "structural-probes-modern" 
    entity: "YOUR_WANDB_ENTITY" # Replace!
    tags: ["elmo", "ud_ewt_full", "distance", "L1", "r${probe.rank}"] # L1 tag