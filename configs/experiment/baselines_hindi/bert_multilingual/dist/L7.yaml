# configs/experiment/baselines_hindi/bert_multilingual/dist/L7.yaml
name: baselines_hindi/bert_multilingual/dist/L7

defaults:
  - _self_
  - /dataset: ud_hindi_hdtb
  - /embeddings: ud_hindi_hdtb/bert-base-multilingual-cased/L7
