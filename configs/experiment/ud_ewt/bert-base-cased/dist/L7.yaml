# configs/experiment/ud_baselines/bert_base_L7_dist_udewt_probe.yaml
# This runs a distance probe on the top layer (L7) of BERT on the full UD EWT dataset.

name: ud_ewt/bert-base-cased/dist/L7

defaults:
  - _self_
  - /dataset: ud_ewt/ud_english_ewt_full
  - /embeddings: ud_ewt/bert-base-cased/L7
  - /probe: distance
  - /probe_rank@probe: "768"
  - /training: training_hm_replication # Re-using H&M's training schedule
  - /evaluation: default
  - /runtime: mps
  - /logging: ud_ewt_bert_L7_dist_r768

logging:
  experiment_name: "ud_ewt_bert_L7_dist_r768"