defaults:
  - _self_
  - /dataset: ud_ewt/ud_english_ewt_full
  - /embeddings: ud_ewt/elmo/L2
  - /probe: depth
  - /probe_rank@probe: "128"
  - /training: adam
  - /training/schedule_hm
  - /runtime: mps
  - /logging: wandb

evaluation:
  metrics: ["spearmanr_hm", "root_acc"]

logging:
  experiment_name: "rerun_elmo_fullewt_depth_L2_r${probe.rank}"
  wandb:
    tags: ["elmo", "ud_ewt_full", "depth", "L2", "r${probe.rank}"]