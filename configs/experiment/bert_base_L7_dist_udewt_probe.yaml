# configs/experiment/bert_base_L7_dist_udewt_probe.yaml
defaults:
  - override /dataset: ud_english_ewt_full # Uses the full UD EWT CoNLLU files
  - override /embeddings: bert_base_L7_ud_ewt # Uses the new BERT L7 embedding config
  - override /probe: distance_probe_bert_base_fullrank # You might need to create this if rank is 768
  - override /training: training_hm_replication # Or your preferred training config for full runs
  - _self_ 

probe:
  type: "distance" 
  # rank: 768 # If distance_probe_bert_base_fullrank sets this

training: 
  # Inherits from training_hm_replication or default_adam_fulldata
  # Override if needed, e.g., epochs, patience, early_stopping_metric
  early_stopping_metric: "uuas" 
  patience: 5 # H&M used 5 for BERT PTB optimizer reset patience

evaluation: 
  metrics: ["spearmanr_hm", "uuas"]
  # spearman_min_len and spearman_max_len will come from default config.yaml

logging:
  experiment_name: "bert_base_L7_dist_udewt_r${probe.rank}"
  wandb:
    enable: true 
    project: "structural-probes-modern" 
    entity: "aggarwal-k-aaron" # Replace!
    tags: ["bert-base", "L7", "ud_ewt_full", "distance", "r${probe.rank}"]