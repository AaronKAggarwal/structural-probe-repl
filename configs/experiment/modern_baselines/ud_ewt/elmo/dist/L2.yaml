# configs/experiment/modern_baselines/ud_ewt/elmo/dist/L2.yaml
# This runs a distance probe on the top layer (L2) of ELMo on the full UD EWT dataset.

name: ud_ewt/elmo/dist/L2

defaults:
  - _self_
  - /dataset: ud_ewt/ud_english_ewt_full
  - /embeddings: ud_ewt/elmo/L2  # <-- The key change: points to your L2 embeddings
  - /probe: distance
  - /probe_rank@probe: "128"      # Using the same rank as other ELMo runs for consistency
  - /training: adam_modern_scheduler
  - /evaluation: default
  - /runtime: mps
  - /logging: ud_ewt_elmo_dist_L2_r128

logging:
  experiment_name: "ud_ewt_elmo_dist_L2_r128"
