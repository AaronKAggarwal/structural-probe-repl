# configs/experiment/modern_baselines/ud_ewt/elmo/dist/L0.yaml
# This runs a distance probe on the bottom layer (L0) of ELMo on the full UD EWT dataset.

name: ud_ewt/elmo/dist/L0

defaults:
  - _self_
  - /dataset: ud_ewt/ud_english_ewt_full
  - /embeddings: ud_ewt/elmo/L0
  - /probe: distance
  - /probe_rank@probe: "128" # Using the same rank as the L1 experiment for consistency
  - /training: adam_modern_scheduler
  - /evaluation: default
  - /runtime: mps
  - /logging: ud_ewt_elmo_dist_L0_r128

logging:
  experiment_name: "ud_ewt_elmo_dist_L0_r128"