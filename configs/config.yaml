defaults:
  - job: train_probe
  - dataset: ud_ewt/ud_english_ewt_full
  - embeddings: ud_ewt/elmo/L1
  - model: hf_base
  - probe: distance
  - probe_rank@probe: "128"
  - training: adam
  - training/schedule_hm
  - evaluation: default
  - runtime: mps
  - logging: wandb
  - experiment: ???      # stub enables experiment=â€¦ overrides
  - _self_

experiment_name: ${experiment.name}

hydra:
  run:
    # Single-run output directory is unchanged.
    dir: outputs/${experiment.name}
  sweep:
    # Multi-run parent directory is now named with a timestamp. This is safe.
    dir: multirun/${now:%Y-%m-%d_%H-%M-%S}
    # Each job's subdirectory is now descriptively named after its experiment.
    subdir: ${experiment.name}
  job:
    chdir: true