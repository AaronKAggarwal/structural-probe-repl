# configs/extraction/bert_base_cased_ud_ewt_all_layers.yaml
model:
  hf_model_name: "bert-base-cased"
  layers_to_extract: "all" # Extract all layers (0-12 for bert-base)
  alignment_strategy: "mean" # Or "first" - choose one and be consistent

input_conll_files: # Points to your full UD EWT CoNLLU files
  train: "data/ud_english_ewt_official/en_ewt-ud-train.conllu"
  dev:   "data/ud_english_ewt_official/en_ewt-ud-dev.conllu"
  test:  "data/ud_english_ewt_official/en_ewt-ud-test.conllu"

output_hdf5:
  # Output directory for these specific embeddings
  base_output_path: "data_staging/ud_ewt_official_processed/bert_base_cased_hdf5_layers"
  # Filenames will be auto-generated by the script like:
  # bert-base-cased_train_layers-all_align-mean.hdf5

runtime:
  batch_size: 32 # Adjust based on MPS memory for BERT-base inference
  device: "mps" 